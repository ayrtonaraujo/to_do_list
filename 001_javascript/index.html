<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List JS</title>

    <!-- CSS-->

    <!--Font Awesome-->

    <!--Text Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="all-container">
    <div class="todo-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        
        <!--Add form -->
        <form id="todo-form">
            <p> Add your task:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What's in your mind?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <!--Edit form-->
        <form id="edit-form" class="hide">
            <p>Edit your task:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button> 
            </div>
            <button id="cancel-edit-button">Cancel</button>
        </form>

                </form>
            </div>

            </div>
        </div>

        <div id="todo-list">
            <div class="todo done">
                <h3>I'm doing something...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>I'm doing another thing...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div> <!--div todo -->
    </div>
</body>
